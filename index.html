<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeCAT</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <!-- TODO add manifest here -->
  <link rel="manifest" href="/manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="WeCAT">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>

  <header class="header">
    <div class="logo_name">
      <img src="images/icons/icon-256x256.png">
      <h1 class="header__title">WeCAT</h1>
    </div>
  </header>

  <main class="main">
    <div class="card cardTemplate weather-forecast wecat-emp-card" >
      <div class="card-key" hidden></div>
      <div class="card-last-updated" hidden></div>
      <div class="avatar-container">
        <img class="avatar" src="images/ntg.jpg">
        <div class="availability"></div>
      </div>
      <div class="detail-container">
        <div class="emp-name">Nitheesh T Ganesh</div>
        <div class="emp-designation">
          <strong>23 yrs</strong>, <span class="emp-jobtitle">CEO</span>
        </div>
        <div class="main-details">
          <div class="blood-group"><span class="bld-group1">AB</span><sup class="bld-group2">-ve</sup></div>
          <div class="contact">
            <div class="phone-no">+91 77364 26577</div>
          </div>
        </div>
        <div class="last-donated"><strong>Last Donated: </strong> <span class="don-date">12-Aug-2016</span></div>
        <div class="remaining-days">(<strong class="rem-days">51</strong> days ago)</div>
      </div>
    </div>

  </main>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <!-- Uncomment the line below when ready to test with fake data -->
  <script src="scripts/idb.js" async></script>
  <script src="scripts/app.js" async></script>

</body>
</html>
